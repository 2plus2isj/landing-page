<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>专业顾问为您介绍</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #007bff;
      font-size: 24px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-wrapper {
      margin-top: 20px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      transform: scale(1.2);
    }
    .checkbox-wrapper label {
      display: inline;
    }
    .checkbox-wrapper a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    .submit-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .qrcodes {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>专业顾问来为您介绍</h1>
    <form>
      <label>姓名：</label>
      <input type="text" required />

      <label>手机号：</label>
      <input type="tel" required />

      <label>公司名称：</label>
      <input type="text" />

      <label>所属行业：</label>
      <select id="industry" onchange="updateSubcategories()">
        <option value="">请选择</option>
        <option value="生活服务">生活服务</option>
        <option value="教育培训">教育培训</option>
        <option value="文化传媒">文化传媒</option>
      </select>

      <div id="subcategories"></div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="agree" required />
        <label for="agree">
          我已知晓并接受 <a onclick="showModal()">个人信息收集使用规则</a>
        </label>
      </div>

      <button type="submit" class="submit-btn">预约咨询</button>
    </form>

    <div class="qrcodes">
      <div>
        <p>客服微信</p>
        <img src="客服二维码.png" alt="客服微信二维码" width="120" />
      </div>
      <div>
        <p>公众号</p>
        <img src="公众号二维码.png" alt="公众号二维码" width="120" />
      </div>
    </div>
  </div>

  <div id="modal" class="modal" onclick="hideModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>个人信息收集使用规则</h3>
      <p>本平台作为您个人信息的收集及使用者，特此发布声明如下，请仔细阅读。</p>
      <p><strong>信息收集：</strong>我们将收集您在本页面内自愿提交的个人信息（包括姓名、手机号码、省份、城市、具体地址），上述信息将仅限用于向你提供推广营销服务之目的，如与您电话沟通等。</p>
      <p><strong>保存期限：</strong>我们承诺始终按照法律的规定在合理必要期限内在存储您个人信息。超出上述期限后，我们将删除您的个人信息或对您的个人信息进行匿名化处理。</p>
      <p><strong>您的权利：</strong>我们将依法响应您作为个人信息主体的权利请求，包括知情权、更正权、删除权和撤回同意权等。</p>
      <p><strong>关于我们：</strong>公司名称：山东岽道人力资源有限公司</p>
    </div>
  </div>

  <script>
    function updateSubcategories() {
      const subcat = document.getElementById("subcategories");
      const val = document.getElementById("industry").value;
      let options = "";
      if (val === "生活服务") {
        options = `
          <label>细分类：</label>
          <select>
            <option value="">请选择</option>
            <option>家政服务</option>
            <option>线下零售</option>
            <option>租赁服务</option>
          </select>`;
      } else if (val === "教育培训") {
        options = `
          <label>细分类：</label>
          <select>
            <option value="">请选择</option>
            <option>职业教育</option>
            <option>素质教育</option>
            <option>K12培训</option>
          </select>`;
      } else if (val === "文化传媒") {
        options = `
          <label>细分类：</label>
          <select>
            <option value="">请选择</option>
            <option>广告策划</option>
            <option>影视制作</option>
            <option>公关活动</option>
          </select>`;
      }
      subcat.innerHTML = options;
    }

    function showModal() {
      document.getElementById("modal").style.display = "block";
    }

    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
